<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">
    </head>
    <body>
        <h2>연습문제 2-1</h2>
        <script>
            var input = prompt("단을 입력하시오.");
            var int = Number(input);

            for(var i=1; i<=9; i++) {
                console.log(int + "x" + i + "=" + (int*i));
                document.write(int + "x" + i + "=" + (int*i) + "<br>");
            }

        </script>
    </body>
</html>
