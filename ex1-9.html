<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">
    </head>
    <body>
        <h2>연습문제 1-9</h2>
        <script>
            var sum = 0;

            for(var i = 0; i <= 100; i++) {
                if(i % 2 === 0){
                    sum = sum + i;
                }   
            }
            console.log(sum);
        </script>
    </body>
</html>
