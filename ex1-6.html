<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h2>연습문제 1-6</h2>
        <script>
            var input = prompt("문장을 입력하세요.");
            var capital = input.toUpperCase();
            var small = input.toLowerCase();

            if (input === capital) {
                console.log("대문자입니다.");
            }   else if (input === small) {
                console.log("소문자입니다.");
               }    else {
                   console.log("보통입니다.");
               }
        </script>
    </body>
</html>
