<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">

    <body>
        <h2>연습문제 1-1</h2>
        <script>
            var input1 = prompt("첫번째 숫자를 입력해주세요");
            var input2 = prompt("두번째 숫자를 입력해주세요");
                var n1 = Number(input1);
                var n2 = Number(input2);
                console.log(input1 + "+" + input2 + "=" + (n1+n2));
                console.log(input1 + "-" + input2 + "=" + (n1-n2));
                console.log(input1 + "*" + input2 + "=" + (n1*n2));
                console.log(input1 + "/" + input2 + "=" + (n1/n2));
        </script>
    </body>
</html>
